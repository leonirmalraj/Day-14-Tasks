<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Form and Table</title>
</head>

<body>

    <div class="container mt-5">
        <form id="myForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode:</label>
                    <input type="text" class="form-control" id="pincode" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="Female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (select at least 2):</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food1" name="food" value="Pizza">
                    <label class="form-check-label" for="food1">Pizza</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food2" name="food" value="Burger">
                    <label class="form-check-label" for="food2">Burger</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food3" name="food" value="Pasta">
                    <label class="form-check-label" for="food3">Pasta</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food4" name="food" value="Salad">
                    <label class="form-check-label" for="food4">Salad</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food5" name="food" value="Sandwich">
                    <label class="form-check-label" for="food5">Sandwich</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="table-responsive">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
